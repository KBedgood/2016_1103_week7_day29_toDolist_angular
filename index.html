<!-- AngularJS 1.X
A module contains the different components of an AngularJS app
A controller manages the app's data
An expression displays values on the page
A filter formats the value of an expression
-->
<!DOCTYPE html>
<html ng-app='stabList'>

<head>
            <title>Week 7. Day 34. kb</title>
            <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway:300,400,500,600" rel="stylesheet">
            <meta charset="UTF-8">
            <meta name='author' content='Kristie Bedgood'>
            <script src="https://use.fontawesome.com/271fe5893f.js"></script>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="css/main.css">
            <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-controller='ToDoController as todo'>
            <div class="container-fluid">
                        <div class="row nav">
                                    <div class="col-md-6">
                                                <div ng-controller='UserController as user' class="log-in">
                                                            <label>Log In
                                                                        <input type="text" ng-model='user.firstName' placeholder="First Name...">
                                                                        <input type="text" ng-model='user.lastName' placeholder="Last Name...">
                                                            </label>
                                                            <button type="submit" class="submit">SUBMIT</button>
                                                </div>
                                    </div>
                                    <div class="col-md-6">
                                                <div class="user-logged-in">
                                                            <h3 class="namaslay">Namaslay, {{user.firstName}} {{user.lastName}}!</h3>
                                                </div>
                                    </div>
                        </div>
                        <div class="row new-entry">
                                    <div class="col-md-12 ">
                                                <div>
                                                            <h1>Ok! Let's Slay Some Shit.</h1>
                                                            <p>Gotta get shit done? Feeling extra stabby?
                                                                        <br>We feel you â€“ let's make a list and slay.</p>
                                                </div>
                                    </div>
                                    <!-- item in todo.items is my for each loop-->
                                    <div ng-repeat='item in todo.items track by $index' class="item">
                                                <div class="actions">
                                                            <!--<i class="fa fa-check-circle" aria-hidden="true"></i>-->
                                                            <i ng-click='todo.delete(item.id)' class="fa fa-times-circle" aria-hidden="true"></i>
                                                </div>
                                                <div class="knife ">
                                                            <img src="/images/knife_PNG1512_small.png " alt="cut it ">
                                                </div>
                                                <form ng-submit="todo.submit(todo.content)">
                                                            <input disabled type='text' class='new-todo' value="{{item.description}}">
                                                </form>
                                    </div>
                                    <div class="item">
                                                <div class="actions">
                                                <!-- <i class="fa fa-check-circle" aria-hidden="true"></i> -->
                                                </div>
                                                <div class="knife ">
                                                            <img src="/images/knife_PNG1512_small.png " alt="cut it ">
                                                </div>
                                                <form ng-submit="todo.submit(todo.content)">
                                                            <input ng-model='todo.content' type='text' class='new-todo' placeholder='What shall we slay today? Type it here...'>
                                                </form>
                                    </div>
                        </div>
            </div>
            <footer>
                        <nav>
                                    <ul>
                                                <li>
                                                            <button class='show-all active'>All</button>
                                                </li>
                                                <li>
                                                            <button class='show-active'>Active</button>
                                                </li>
                                                <li>
                                                            <button class='show-completed'>Completed</button>
                                                </li>
                                    </ul>
                                    <p class='remaining'><span class='incomplete-items'>0</span> items left</p>
                        </nav>
            </footer>
</div>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js "></script>
            <script src='main.js'></script>
            <script src='factory/main_factory.js'></script>
            <script src='controllers/user_controller.js'></script>
            <script src='controller/main_controller.js'></script>
            <script src='controllers/user_controller.js'></script>
</body>

</html>
